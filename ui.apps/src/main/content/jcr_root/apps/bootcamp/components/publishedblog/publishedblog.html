<sly data-sly-use.model="com.bootcamp.demo.core.models.PublishBlog" />
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />

<sly data-sly-call="${clientlib.css @ categories='clientlib.blogs'}" />
<!-- Blog List Rendering -->
<sly data-sly-list.item="${model.blogList}">
    <div class="card">
        <div class="text">
            <p class="blue">${item.heading}</p>
            <h1>Featured Post</h1>
            <p>${item.formattedDate}</p>
            <p>${item.subHeading}</p>
            <div class="text-bottom">
                <a href="${item.link}" style="color:blue; font-size:0.7rem">Continue reading</a>
            </div>
        </div>

        <div class="image">
            <img src="${item.image}" alt="thumbnail" />
        </div>
    </div>

</sly>
