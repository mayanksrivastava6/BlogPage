
<sly data-sly-use.model="com.bootcamp.demo.core.models.Header"/>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.css @ categories='clientlib.header'}" />


<header class="header">
    <div class ="logo">
        <img src="${model.logoPath}" alt="TTN logo" id="logo-img" />
        <h3 id="logo-text">${model.websiteName}</h3>
    </div>
    <hr />


    <nav>
        <ul class="nav-items">
            <!-- Iterate over menu items and display links -->
            <sly data-sly-list.item="${model.menuItems}">
                <li><a href="${item.Link @ extension = 'html',context='uri'}">${item.Text}</a></li>
            </sly>
        </ul>
    </nav>
</header>
